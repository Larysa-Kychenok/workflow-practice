name: Lint & Deploy on "push"
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install / nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installdependencies
        run: mpm ci
      - name: lint
        run: eslint --ext .jsx --fix src
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install / nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installdependencies
        run: mpm ci
      - name: test
        run: vitest run
  deploy: 
    needs: test  
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install /nodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
    



    